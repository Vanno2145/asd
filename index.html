<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?flowers,spring') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .small-text {
            font-size: 1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>С 8 Марта, дорогая!</h1>
        <p>Ты самая прекрасная и нежная! Пусть этот день принесёт тебе счастье, улыбки и море радости!</p>
        <p class="small-text">Ты особенная, и я рад, что ты есть в моей жизни ❤️</p>
    </div>
</body>
</html>
